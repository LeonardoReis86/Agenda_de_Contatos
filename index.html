<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Agenda de Contatos</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container">
      <header class="header-container">
         <h1>Formulário de Cadastro</h1>
      </header>
      <form onsubmit="return foneValidade();">
         <label for="name-contact">Nome:</label>
         <input id="name-contact" type="text" placeholder="Digite o nome" required>

         <label for="phone-contact">Telefone:</label>
         <input id="phone-contact" type="text" placeholder="Digite o número do telefone" required>

         <button class="btn-add" type="button" onclick="addContact()">Cadastrar</button>
      </form>

      <table id="contact-table">
         <thead>
            <th>
               Agenda de Contatos
            </th>
            <tr>
               <th>Nome</th>
               <th>Telefone</th>
            </tr>
         </thead>
         <tbody>

         </tbody>
      </table>

      <script src="./script.js"></script>
   </main>
</body>
</html>
