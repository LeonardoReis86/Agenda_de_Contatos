<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Agenda de Contatos</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container">
      <header class="header-container">
         <h1>Agenda de Contatos</h1>
      </header>
      <form id="contact-form">
         <label for="name-contact">Nome:</label>
         <input id="name-contact" type="text" placeholder="Digite o nome" required>

         <label for="phone-contact">Telefone:</label>
         <input id="phone-contact" type="tel" placeholder="Digite o nÃºmero do telefone" required>

         <button class="btn-add" type="submit">Cadastrar</button>
      </form>

      <table id="contact-table" cellspacing="0">
         <thead>
            <tr>
               <th>Nome</th>
               <th>Telefone</th>
            </tr>
         </thead>
         <tbody id="contact-list">
            
         </tbody>
      </table>

      <script src="./script.js"></script>
   </main>
</body>
</html>
